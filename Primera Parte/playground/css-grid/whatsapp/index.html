<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Whastapp Layout</title>
</head>
<body>
  <div class="main-container">
    <div class="whastapp-wrapper">
      <div class="whatsapp-left">
        <div class="whatsapp-left-header whastapp-header">
          Whatsapp Left Header
        </div>
        <div class="whatsapp-left-form">
          <form action="">
            <input class="whatsapp-left-form-search" type="search">
          </form>
        </div>
        <div class="whatsapp-left-conversations">
          <ul>
            <li>Conversation #1</li>
            <li>Conversation #2</li>
            <li>Conversation #3</li>
            <li>Conversation #4</li>
            <li>Conversation #5</li>
            <li>Conversation #6</li>
            <li>Conversation #7</li>
          </ul>
        </div>
      </div>
      <div class="whatsapp-right">
        <div class="whatsapp-right-header whastapp-header">
          Whatsapp Right Header
        </div>
        <div class="whatsapp-right-content">
          Content
        </div>
        <div class="whatsapp-right-chatbox">
          <form action="">
            <input class="whatsapp-right-form-chatbox" type="search">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
