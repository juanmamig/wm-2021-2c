<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Divs vs Span</title>
</head>
<body>

  <button>Botón 1</button>
  <button>Botón 2</button>
  <!-- El div es una etiqueta de bloque -->
  <div>
    <button>Botón 3</button>
  </div>

  <!-- El span es una etiqueta de línea -->
  <span>Span 1</span>
  <span>Span 2</span>
  <span>Span 3</span>

  <!-- El span sirve para agrupar elementos que son de línea sin generar un salto de bloque -->
  <p>
    Lorem ipsum, dolor sit amet <span class="resaltado">consectetur</span> adipisicing elit. Voluptatem sapiente doloribus deleniti vero molestiae nemo pariatur eveniet ratione sunt reprehenderit explicabo sit magnam commodi ab magni maxime error, aperiam quod.
  </p>
  
</body>
</html>
