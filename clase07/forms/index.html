<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formularios</title>
</head>
<body>

  <form action="">
    <!-- El label indica para qué sirve el campo de texto a continuación -->
    <label for="username">Ingrese su nombre de usuario</label>
    <!-- El input es la cajita en donde el usuario ingresa sus datos -->
    <input type="text" id="username" name="username" required>

    <!-- Una de las formas de asociar el label con el input, es a través del for y id. -->

    <label>
      Ingrese su contraseña
      <input type="password" name="pass" required>
    </label>

    <label>
      Ingrese su teléfono
      <input type="tel" name="phone" required>
    </label>

    <label>
      Ingrese su edad
      <input type="number" placeholder="Ingrese su edad"
      name="age" required>
    </label>

    <label>
      Ingrese su mail
      <input type="email" placeholder="Dirección de email" name="email" required>
    </label>

    <textarea name="comment"></textarea>

    <input type="submit" value="Enviar">

  </form>
  
</body>
</html>
