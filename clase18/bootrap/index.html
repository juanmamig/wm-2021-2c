<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .custom-col {
      border: 1px solid black;
    }
  </style>
  <title>Offset</title>
</head>
<body>

  <!-- Puedo desplazar las columnas hacia la derecha. No es necesario que cree columnas vacÃ­as. -->

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 custom-col offset-md-2">
        Col 1
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 custom-col">
        Col 1
      </div>
      <div class="col-md-4 offset-md-2 custom-col">
        Col 2
      </div>
      <div class="col-md-2 custom-col">
        Col 3
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
