  <title>Document</title>
  <style>

    /* Vw está asociada a la pantalla */
    .vw-50 {
      width: 50vw;
    }

    .box {
      height: 50px;
      background-color: red;
    }

    /* Em y Rem son relativas, pero no son relativas ni a su parent ni a su screen. Son relativas al tamaño de fuente que se defina
    
    La r: Root => Raíz
    */
  </style>
</head>
<body>
  <div class="box vw-50"></div>
</body>
