<!-- El tipo de documento va a ser HTML 5 -->
<!DOCTYPE html>
<html>
  <!-- El head contiene información que no se ve, pero impacta en la web -->
  <head>
    <!-- El conjunto de caracteres va a usar el estándar UTF-8 (permite tildes) -->
    <meta charset="UTF-8">
    <!-- Es el título de la pestaña -->
    <title>Nómades Digitales</title>
  </head>
  <!-- Es el cuerpo del sitio, todo lo que se ve-->
  <body>
    <!-- Este es el título principal-->
    <h1>Web Nómades Digitales</h1>
  </body>
</html>
