<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

        <h3>Rafting</h3>
        <img src="https://unycos.com/blog/wp-content/uploads/2020/12/rafting-2-1024x652.jpg" alt=""></div>
      <div class="product" data-activity="kayak">
        <h3>Kayak</h3>
        <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/ee/f2/72.jpg" alt=""></div>
